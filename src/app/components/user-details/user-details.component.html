<div class="user-details">
    <mat-list role="list">
        <mat-list-item class="u-text-align-center">
            <span class="mat-h2">Detalhes do usuario</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-h2">Nome: </span><span class="mat-h3">{{user.nome}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-h2">Email: </span><span class="mat-h3">{{user.email}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-h2">Idade: </span><span class="mat-h3">{{user.idade}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-h2">Endereço: </span><span class="mat-h3">{{user.endereco | address}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-h2">Telefone: </span><span class="mat-h3">{{user.telefone | phone}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-h2">Ativo: </span><span class="mat-h3">{{user.ativo | status}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-h2">Função: </span><span class="mat-h3">{{user.funcao}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-h2">Data de cadastro: </span><span class="mat-h3">{{user.dataCadastro | date:'dd/MM/yyyy'}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</div>
